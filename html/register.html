<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-gradient-custom {
            background-image: radial-gradient(circle at 10% 10%, rgba(49, 46, 129, 0.3), transparent),
                              radial-gradient(circle at 90% 80%, rgba(29, 78, 216, 0.3), transparent);
            background-color: #111827;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-custom text-white">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="absolute bottom-4 left-4 p-4 bg-gray-800 bg-opacity-70 rounded-lg text-sm text-gray-300">
            <p><span class="font-bold">Demo Credentials:</span></p>
            <p>Username: demo</p>
            <p>Password: password123</p>
        </div>
        <div class="flex flex-col md:flex-row items-center justify-center gap-16 w-full max-w-6xl">
            <div class="glassmorphism p-8 shadow-2xl w-full max-w-sm">
                <h1 class="text-3xl font-bold text-center mb-8">REGISTER</h1>
                <form>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-400 mb-2" for="fullname">FULL NAME</label>
                        <input class="w-full bg-gray-700 bg-opacity-50 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" id="fullname" type="text" placeholder="Enter your full name"/>
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-400 mb-2" for="email">EMAIL</label>
                        <input class="w-full bg-gray-700 bg-opacity-50 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" type="email" placeholder="Enter your email"/>
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-400 mb-2" for="username">USERNAME</label>
                        <input class="w-full bg-gray-700 bg-opacity-50 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" id="username" type="text" placeholder="Choose a username"/>
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-400 mb-2" for="password">PASSWORD</label>
                        <input class="w-full bg-gray-700 bg-opacity-50 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" type="password" placeholder="Create a password"/>
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-400 mb-2" for="confirm-password">CONFIRM PASSWORD</label>
                        <input class="w-full bg-gray-700 bg-opacity-50 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" id="confirm-password" type="password" placeholder="Confirm your password"/>
                    </div>
                    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-lg" type="submit">CREATE ACCOUNT</button>
                </form>
                <div class="flex justify-between items-center mt-6 text-sm">
                    <a class="text-gray-400 hover:text-white transition duration-300" href="../index.html">LOGIN</a>
                    <a class="text-gray-400 hover:text-white transition duration-300" href="#">TERMS & CONDITIONS</a>
                </div>
            </div>
            <div class="hidden md:block">
                <img alt="A 3D character holding a glowing lantern" class="w-80 h-auto" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBPP3aqrpRx-8dRHHlS0ZpnFR9agKbUysCckiYRZluArNjrFEWCEqXiM159ZfnpXqoBKoYTIvu6R0_UjkQSGBdXEKI0hGUD5_dsCL6viQCqsvLrEnyArSRnh8H6gGWL1NJQQ7kYkCXRy4j9dcs8k-vF-B0RiEn3LIy43ya115RREcMqZ5ii9N_uA6NYmaBBVgrOb3TWWeu4TqfOVRMIOGIZp2BmWXzwGPfOvaJYEtBCxQV-QoDzQGzYgCTnepiBQImGW-kh6fcCn1I"/>
            </div>
        </div>
    </div>
</body>
</html>
