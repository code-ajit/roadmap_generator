<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Roadmap Generator</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/dark-mode.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="register-page">
    <header class="main-header">
      <!-- Theme toggle container - will be populated by JavaScript -->
      <div class="theme-toggle-container"></div>
      
      <div class="header-left">
        <span class="logo-icon">üó∫Ô∏è</span>
        <span class="app-title">Roadmap Generator</span>
      </div>
      <nav class="main-nav">
        <a href="../index.html" class="nav-link">Login</a>
        <a href="register.html" class="nav-link active">Register</a>
      </nav>
    </header>
    

    <div class="container">
        <!-- Background circles -->
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        
        <!-- Register Form -->
        <div class="login-form">
            <h1 class="login-title">REGISTER</h1>
             
            <form class="form" id="registerForm">
                <div class="input-group">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="input-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <button type="submit" class="submit-btn">REGISTER</button>
            </form>
            
            <div class="form-links">
                <a href="../index.html" class="link">BACK TO LOGIN</a>
            </div>
        </div>
        
        <!-- 3D Character -->
        <div class="character">
            <div class="character-body">
                <div class="character-head">
                    <div class="character-hair"></div>
                </div>
                <div class="character-torso">
                    <div class="character-shirt"></div>
                    <div class="shoulder-left"></div>
                    <div class="shoulder-right"></div>
                    <div class="hip-connection"></div>
                </div>
                <div class="character-arms">
                    <div class="arm arm-left"></div>
                    <div class="arm arm-right"></div>
                </div>
                <div class="character-legs">
                    <div class="leg leg-left"></div>
                    <div class="leg leg-right"></div>
                </div>
            </div>
            <div class="phone">
                <div class="phone-screen"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 shadow-t border-t border-gray-200 dark:border-gray-700 flex justify-around py-3 lg:hidden">
        <a class="flex flex-col items-center text-gray-500 hover:text-orange-500 transition-colors" href="../index.html">
            <span class="material-icons">login</span>
            <span class="text-xs">Login</span>
        </a>
        <a class="flex flex-col items-center text-orange-500 font-semibold" href="register.html">
            <span class="material-icons">person_add</span>
            <span class="text-xs">Register</span>
        </a>
    </nav>

    <script src="../js/dark-mode.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
