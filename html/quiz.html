<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Quiz - Roadmap Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-gradient-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .quiz-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .domain-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .domain-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }
        .quiz-option {
            transition: all 0.3s ease;
        }
        .quiz-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .quiz-option.correct {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-color: #10b981;
        }
        .quiz-option.incorrect {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border-color: #ef4444;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(34, 197, 94, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.error {
            background: rgba(239, 68, 68, 0.9);
        }
        /* Dark mode styles */
        body.dark-mode {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }
        body.dark-mode .quiz-card {
            background: rgba(30, 41, 59, 0.95);
            color: #e2e8f0;
        }
        body.dark-mode .domain-card {
            background: linear-gradient(135deg, #475569 0%, #64748b 100%);
        }
        body.dark-mode .quiz-option {
            background: rgba(51, 65, 85, 0.8);
            color: #e2e8f0;
            border-color: #475569;
        }
        body.dark-mode .quiz-option:hover {
            background: rgba(71, 85, 105, 0.8);
        }
    </style>
</head>
<body class="bg-gradient-custom min-h-screen">

    <header class="glassmorphism border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-white hover:text-gray-200 transition-colors">
                        <span class="material-icons">arrow_back</span>
                    </a>
                    <div class="flex items-center space-x-2">
                        <span class="text-2xl">üó∫Ô∏è</span>
                        <h1 class="text-xl font-bold text-white">Roadmap Generator</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="darkModeToggle" class="p-2 rounded-full bg-white/10 hover:bg-white/20 transition-colors">
                        <span class="material-icons text-white">dark_mode</span>
                    </button>
                    <div class="relative">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User" class="w-10 h-10 rounded-full border-2 border-white/30">
                    </div>
                </div>
            </div>
        </div>
    </header>


    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <div class="text-center mb-8">
            <h1 id="quiz-title" class="text-4xl font-bold text-white mb-2">Domain Quiz</h1>
            <p class="text-white/80 text-lg">Test your knowledge in various domains</p>
        </div>

        <div id="quiz-section" class="quiz-card rounded-2xl p-8 shadow-2xl">
        </div>
    </main>


    <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-lg border-t border-gray-200 lg:hidden">
        <div class="flex justify-around py-3">
            <a href="dashboard.html" class="flex flex-col items-center text-gray-600 hover:text-blue-600 transition-colors">
                <span class="material-icons">dashboard</span>
                <span class="text-xs mt-1">Dashboard</span>
            </a>
            <a href="creation.html" class="flex flex-col items-center text-gray-600 hover:text-blue-600 transition-colors">
                <span class="material-icons">add_circle</span>
                <span class="text-xs mt-1">Creation</span>
            </a>
            <a href="quiz.html" class="flex flex-col items-center text-blue-600 font-semibold">
                <span class="material-icons">quiz</span>
                <span class="text-xs mt-1">Quiz</span>
            </a>
        </div>
    </nav>

    <script src="../js/quiz.js"></script>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        
        const darkMode = localStorage.getItem('darkMode');
        if (darkMode === 'enabled') {
            body.classList.add('dark-mode');
            darkModeToggle.querySelector('.material-icons').textContent = 'light_mode';
        }
        
        darkModeToggle.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            
            const icon = darkModeToggle.querySelector('.material-icons');
            icon.textContent = isDark ? 'light_mode' : 'dark_mode';
            
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
            
            showNotification('Theme changed successfully!');
        });

        function showNotification(message, type = 'success') {
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = `notification ${type === 'error' ? 'error' : ''}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 3000);
        }

        function getDomainFromQuery() {
            const params = new URLSearchParams(window.location.search);
            return params.get('domain');
        }

        function renderQuiz(quiz, domainKey) {
            if (!quiz) {
                document.getElementById('quiz-section').innerHTML = '<div class="text-center text-red-500 text-lg">No quiz found for this domain.</div>';
                return;
            }
            
            document.getElementById('quiz-title').textContent = domainKey.charAt(0).toUpperCase() + domainKey.slice(1) + ' Quiz';
            
            let html = '';
            quiz.forEach((q, idx) => {
                html += `
                    <div class="mb-8 p-6 bg-white rounded-xl shadow-lg border border-gray-100">
                        <div class="mb-4">
                            <h3 class="text-xl font-semibold text-gray-800 mb-2">Question ${idx + 1}</h3>
                            <p class="text-lg text-gray-700 leading-relaxed">${q.question}</p>
                        </div>
                        <div class="space-y-3">
                            ${q.options.map((opt, oidx) => `
                                <button type="button" 
                                        class="quiz-option w-full p-4 text-left bg-gray-50 border-2 border-gray-200 rounded-lg hover:bg-gray-100 transition-all duration-200" 
                                        data-qidx="${idx}" 
                                        data-oidx="${oidx}">
                                    <span class="font-medium">${String.fromCharCode(65 + oidx)}.</span> ${opt}
                                </button>
                            `).join('')}
                        </div>
                        <div id="quiz-feedback-${idx}" class="mt-4 p-3 rounded-lg hidden"></div>
                    </div>
                `;
            });
            
            document.getElementById('quiz-section').innerHTML = html;
            
            quiz.forEach((q, idx) => {
                const optionBtns = document.querySelectorAll(`.quiz-option[data-qidx="${idx}"]`);
                optionBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        optionBtns.forEach(b => b.disabled = true);
                        const selected = parseInt(btn.getAttribute('data-oidx'));
                        const feedback = document.getElementById(`quiz-feedback-${idx}`);
                        
                        if (selected === q.answer) {
                            btn.classList.add('correct');
                            feedback.textContent = '‚úÖ Correct! Well done!';
                            feedback.className = 'mt-4 p-3 rounded-lg bg-green-100 text-green-800 font-medium';
                            feedback.classList.remove('hidden');
                        } else {
                            btn.classList.add('incorrect');
                            feedback.textContent = `‚ùå Incorrect. The correct answer is: ${q.options[q.answer]}`;
                            feedback.className = 'mt-4 p-3 rounded-lg bg-red-100 text-red-800 font-medium';
                            feedback.classList.remove('hidden');
                            optionBtns[q.answer].classList.add('correct');
                        }
                    });
                });
            });
        }

        const domain = getDomainFromQuery();
        if (!domain) {
            document.getElementById('quiz-title').textContent = 'Select a Domain';
            const availableDomains = Object.keys(QUIZZES);
            let domainOptions = '';
            
            availableDomains.forEach(domainName => {
                domainOptions += `
                    <a href="quiz.html?domain=${domainName}" class="domain-card block p-6 rounded-xl text-white shadow-lg">
                        <div class="text-center">
                            <div class="text-3xl mb-3">üìö</div>
                            <h3 class="text-xl font-bold">${domainName.charAt(0).toUpperCase() + domainName.slice(1)}</h3>
                            <p class="text-white/80 mt-2">Take a quiz on ${domainName}</p>
                        </div>
                    </a>
                `;
            });
            
            document.getElementById('quiz-section').innerHTML = `
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Choose a domain to take a quiz</h2>
                    <p class="text-gray-600">Select from our comprehensive collection of domain-specific quizzes</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${domainOptions}
                </div>
                <div class="text-center mt-8">
                    <a href="creation.html" class="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        <span class="material-icons mr-2">arrow_back</span>
                        Go to Creation Page
                    </a>
                </div>
            `;
        } else if (typeof QUIZZES !== 'undefined' && QUIZZES[domain]) {
            renderQuiz(QUIZZES[domain], domain);
        } else {
            document.getElementById('quiz-title').textContent = domain ? (domain.charAt(0).toUpperCase() + domain.slice(1) + ' Quiz') : 'Quiz';
            document.getElementById('quiz-section').innerHTML = `
                <div class="text-center py-12">
                    <div class="text-6xl mb-4">‚ùì</div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">No quiz available</h2>
                    <p class="text-gray-600 mb-6">We don't have a quiz for this domain yet. Please check back later or try another domain.</p>
                    <a href="dashboard.html" class="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        <span class="material-icons mr-2">dashboard</span>
                        Go to Dashboard
                    </a>
                </div>
            `;
        }
    </script>
</body>
</html>
