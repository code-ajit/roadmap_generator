<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Roadmap Generator</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Background circles -->
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        
        <!-- Login Form -->
        <div class="login-form">
            <h1 class="login-title">LOGIN</h1>
            
            <form class="form">
                <div class="input-group">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="submit-btn">SUBMIT</button>
            </form>
            
            <div class="form-links">
                <a href="register.html" class="link">REGISTER</a>
                <a href="#" class="link">FORGOT PASSWORD</a>
            </div>
        </div>
        
        <!-- 3D Character -->
        <div class="character">
            <div class="character-body">
                <div class="character-head">
                    <div class="character-hair"></div>
                </div>
                <div class="character-torso">
                    <div class="character-shirt"></div>
                    <div class="shoulder-left"></div>
                    <div class="shoulder-right"></div>
                    <div class="hip-connection"></div>
                </div>
                <div class="character-arms">
                    <div class="arm arm-left"></div>
                    <div class="arm arm-right"></div>
                </div>
                <div class="character-legs">
                    <div class="leg leg-left"></div>
                    <div class="leg leg-right"></div>
                </div>
            </div>
            <div class="phone">
                <div class="phone-screen"></div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
