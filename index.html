<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - Roadmap Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-gradient-custom {
            background-image: radial-gradient(circle at 10% 10%, rgba(49, 46, 129, 0.3), transparent),
                              radial-gradient(circle at 90% 80%, rgba(29, 78, 216, 0.3), transparent);
            background-color: #111827;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .lantern-glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3)) drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
            }
            to {
                filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6)) drop-shadow(0 0 25px rgba(255, 255, 255, 0.4)) drop-shadow(0 0 35px rgba(255, 255, 255, 0.2));
            }
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(34, 197, 94, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.error {
            background: rgba(239, 68, 68, 0.9);
        }
    </style>
</head>
    <body class="bg-gradient-custom text-white">
        <!-- Navigation Buttons for PC -->
        <div class="hidden lg:flex fixed top-1/2 left-4 transform -translate-y-1/2 z-40 space-x-2">
            <button onclick="goBack()" class="p-3 bg-gray-800 bg-opacity-70 hover:bg-opacity-90 text-white rounded-full transition-all duration-300 shadow-lg hover:scale-110" title="Go Back">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <button onclick="goForward()" class="p-3 bg-gray-800 bg-opacity-70 hover:bg-opacity-90 text-white rounded-full transition-all duration-300 shadow-lg hover:scale-110" title="Go Forward">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
        
        <div class="min-h-screen flex items-center justify-center p-4">
        <div class="absolute bottom-4 left-4 p-4 bg-gray-800 bg-opacity-70 rounded-lg text-sm text-gray-300">
            <p><span class="font-bold">Demo Credentials:</span></p>
            <p>Username: demo</p>
            <p>Password: password123</p>
        </div>
        <div class="flex flex-col md:flex-row items-center justify-center gap-16 w-full max-w-6xl">
            <div class="glassmorphism p-8 shadow-2xl w-full max-w-sm">
                <h1 class="text-3xl font-bold text-center mb-8">LOGIN</h1>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-400 mb-2" for="username">USERNAME</label>
                        <input class="w-full bg-gray-700 bg-opacity-50 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" id="username" type="text" value="akash" required/>
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-400 mb-2" for="password">PASSWORD</label>
                        <input class="w-full bg-gray-700 bg-opacity-50 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" type="password" required/>
                    </div>
                    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-lg" type="submit">SUBMIT</button>
                </form>
                <div class="flex justify-between items-center mt-6 text-sm">
                    <a class="text-gray-400 hover:text-white transition duration-300" href="html/register.html">REGISTER</a>
                    <a class="text-gray-400 hover:text-white transition duration-300" href="#">FORGOT PASSWORD</a>
                </div>
            </div>
            <div class="hidden md:block">
                <img alt="A 3D character holding a glowing lantern" class="w-80 h-auto lantern-glow" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBPP3aqrpRx-8dRHHlS0ZpnFR9agKbUysCckiYRZluArNjrFEWCEqXiM159ZfnpXqoBKoYTIvu6R0_UjkQSGBdXEKI0hGUD5_dsCL6viQCqsvLrEnyArSRnh8H6gGWL1NJQQ7kYkCXRy4j9dcs8k-vF-B0RiEn3LIy43ya115RREcMqZ5ii9N_uA6NYmaBBVgrOb3TWWeu4TqfOVRMIOGIZp2BmWXzwGPfOvaJYEtBCxQV-QoDzQGzYgCTnepiBQImGW-kh6fcCn1I"/>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Demo credentials check
            if (username === 'demo' && password === 'password123') {
                showNotification('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'html/dashboard.html';
                }, 1500);
            } else if (username === 'akash' && password === 'password123') {
                showNotification('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'html/dashboard.html';
                }, 1500);
            } else {
                showNotification('Invalid credentials. Please try again.', 'error');
            }
        }
        
        function showNotification(message, type = 'success') {
            // Remove existing notification
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            // Create new notification
            const notification = document.createElement('div');
            notification.className = `notification ${type === 'error' ? 'error' : ''}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 3000);
        }
        
        // Allow Enter key to submit form
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const form = document.getElementById('loginForm');
                if (form) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });
        
        // Navigation functions
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                showNotification('No previous page to go back to', 'error');
            }
        }
        
        function goForward() {
            if (window.history.length > 1) {
                window.history.forward();
            } else {
                showNotification('No next page to go forward to', 'error');
            }
        }
        
        // Keyboard shortcuts for navigation
        document.addEventListener('keydown', function(event) {
            // Alt + Left Arrow for back
            if (event.altKey && event.key === 'ArrowLeft') {
                event.preventDefault();
                goBack();
            }
            // Alt + Right Arrow for forward
            if (event.altKey && event.key === 'ArrowRight') {
                event.preventDefault();
                goForward();
            }
        });
    </script>
</body>
</html>
